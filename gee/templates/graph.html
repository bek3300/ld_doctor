{%load static%}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>Charts</title>
  </head>

  <body>
    <div class="row">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script type="text/javascript">
        var gr=[]
        {% for i in band_list %}
        {% for j in i %}
        
        g_list=gr.push({{j}})
        {%endfor%}

        {%endfor%}
        var unique = gr.filter((v, i, a) => a.indexOf(v) === i);
        var numArray = unique.sort(function (a, b) {  return a - b;  });
        console.log(unique)
        console.log(numArray)
        console.log(gr)
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: gr,
        datasets: [{
            label: 'band',
            data: gr,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
    </script>
  </body>

</html>
